<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="title icon" href="media/title logo.jpg">
    <title>Music Card - K 391 & Alan Walker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="music-card">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/song-img.jpg" class="img">
            <h1>K 391 & Alan Walker</h1>
            <p>Alan Walker</p>

            <audio id="song">
                <source src="media/K-391 & Alan Walker - Ignite (feat. Julie Bergan & Seungri).m4a" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="control-icon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/fa3dd976de.js" crossorigin="anonymous"></script>
</body>
</html>
